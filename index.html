<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Drumer Site</title>

    <!--BOOTSTRAP-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--LOCAL STYLESHEET-->

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <div class="baseContainer">

        <div class="base neumorphic-convex">

            <div class="heading">
                <h1>Drum Kit</h1>
            </div>

            <div class="instrument instrument1 neumorphic-convex">
                <div class="instrumentIcon neumorphic-concave">
                    <img class="snareDrum" src="images/snareDrum.png" alt="Snare Drum">
                </div>
                <div class="controller">
                    <h2>A</h2>
                </div>
            </div>

            <div class="instrument instrument2 neumorphic-convex">
                <div class="instrumentIcon neumorphic-concave">
                    <img class="hiHats" src="images/hiHats.png" alt="Hi Hats">
                </div>
                <div class="controller">
                    <h2>S</h2>
                </div>
            </div>

            <div class="instrument instrument3 neumorphic-convex">
                <div class="instrumentIcon neumorphic-concave">
                    <img class="highTom" src="images/highTom.png" alt="High Tom">
                </div>
                <div class="controller">
                    <h2>D</h2>
                </div>
            </div>

            <div class="instrument instrument4 neumorphic-convex">
                <div class="instrumentIcon neumorphic-concave">
                    <img class="bassDrum" src="images/bassDrum.png" alt="Bass Drum">
                </div>
                <div class="controller">
                    <h2>F</h2>
                </div>
            </div>

            <div class="instrument instrument5 neumorphic-convex">
                <div class="instrumentIcon neumorphic-concave">
                    <img class="midTom" src="images/midTom.png" alt="Mid Tom">
                </div>
                <div class="controller">
                    <h2>J</h2>
                </div>
            </div>

            <div class="instrument instrument6 neumorphic-convex">
                <div class="instrumentIcon neumorphic-concave">
                    <img class="cymbal" src="images/cymbal.png" alt="Cymbal">
                </div>
                <div class="controller">
                    <h2>K</h2>
                </div>
            </div>

            <div class="instrument instrument7 neumorphic-convex">
                <div class="instrumentIcon neumorphic-concave">
                    <img class="lowTom" src="images/lowTom.png" alt="Low Tom">
                </div>
                <div class="controller">
                    <h2>L</h2>
                </div>
            </div>

        </div>

    </div>
    
    <script src="javaScript/script.js"></script>
</body>

</html>
